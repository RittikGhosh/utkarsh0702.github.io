<html>
<head>
<title>Portfolio</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="parallax.min.js"></script>
 <style>
 body{
  width:1250px;
  height:700px;
  margin: 0;
 }
 #div1{
  width:1350px;
  height:900px;
  background-image: linear-gradient(to right, deepskyblue, blue);
 }
 
 #div2{
  width:1350px;
  height:1000px;
  background-color: green;
 }
 #parallax{
    width: 1348px;
    height: 300px;
    background: transparent;
}
    .par-text1{
        margin-left: 520px;
        margin-top: 70px;
        font-size: 80px;
        color: orangered;
        position: relative;
        font-family: sans-serif;
        z-index: 1;
    }
  .smoke{
                height: 400px;
                width: 1348px;
            }
            section{
                height: 400px;
                width: 1348px;
                background: #000;
            }
            section:before{
                content: '';
                position: absolute;
                left: 150px;
                width: 1200px;
                height: 300px;
                background: linear-gradient(to right, #f00, #f00,#0f0,#0ff,#ff0,#0ff);
                mix-blend-mode: color;
                pointer-events: none;
            }
            video{
                width: 100%;
                height: 400px;
            }
            h1{
                position: absolute;
                margin-top: -235px;
                width: 100%;
                text-align: center;
                color:deepskyblue;
                font-size: 4em;
                font-family: sans-serif;
                letter-spacing: 0.1em;
            }
            h1 span{
                opacity: 0;
                display: inline-block;
                animation: animate 1s linear forwards;
				-webkit-animation: animate 1s linear forwards;
            }
            @keyframes animate{
                0%{
                    opacity: 0;
                    transform: rotateY(90deg);
                    filter: blur(10px);
                }
                100%{
                    opacity: 1;
                    transform: rotateY(0deg);
                    filter: blur(0px);
                }
            }
			@-webkit-keyframes animate{
                0%{
                    opacity: 0;
                    transform: rotateY(90deg);
                    filter: blur(10px);
                }
                100%{
                    opacity: 1;
                    transform: rotateY(0deg);
                    filter: blur(0px);
                }
            }
            h1 span:nth-child(1){
                animation-delay: 1s;
            }
            h1 span:nth-child(2){
                animation-delay: 1.5s;
            }
            h1 span:nth-child(3){
                animation-delay: 2s;
            }
            h1 span:nth-child(4){
                animation-delay: 2.5s;
            }
            h1 span:nth-child(5){
                animation-delay: 3s;
            }
            h1 span:nth-child(6){
                animation-delay: 3.5s;
            }
            h1 span:nth-child(7){
                animation-delay: 4s;
            }
            h1 span:nth-child(8){
                animation-delay: 4.5s;
            }
 </style>
</head>
<body>
 <div id="div1"></div>
 <div id="parallax" data-parallax="scroll" data-z-index="1" data-image-src="images/par_edu.jpg">
     <label class="par-text1"><b>Education</b></label>  
  </div>
 <div id="div2"></div>
</body>
</html>
